<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>Map</title>
    <!-- Cascade Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions), so we use a script file. -->
    <script src="app.js" defer></script>
  </head>
  <body>

    <div id="form">
      <table>
      <tr>
        <td><button>Image</button></td>
      </tr>
      <tr>
        <td>Remarks:</td>
        <td><input type='text' id='address'/> </td>
      </tr>
      <tr>
        <td>Status:</td>
        <td>
          <input type="radio" name="status" value="moderate"> Moderate |
          <input type="radio" name="status" value="alert"> Alert |
          <input type="radio" name="status" value="danger"> Danger
        </td>
      </tr>
      <tr>
        <td></td>
        <td><input type='button' value='Save' onclick='saveData()'/></td>
      </tr>
      </table>
    </div>

    <div id="message">Location saved</div>

    <div id="map"></div>


<!--     <script src="https://cdn.rawgit.com/googlemaps/js-marker-clusterer/gh-pages/src/markerclusterer.js" async defer></script> -->
<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/markerclustererplus/2.1.4/markerclusterer.min.js" async defer></script> -->
<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer.js" async defer></script> -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8qpdt_hj7Vkgz7VKAYCzGYz-73gEj14M&callback=initMap" async defer></script>
  </body>
</html>
